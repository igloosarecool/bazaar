<div class="product p2 border-box">

  <a class="product" href="{{ site.baseurl }}{{ product.url }}">
    <img src="{{ product.image }}" alt="{{ product.name }}" class="thumbnail"/>
    <div class="flex flex-baseline">
      <div class="flex-auto">
        {{ product.name }}
      </div>
      <div class="">{{ product.price }}</div>
    </div>
  </a>

</div>
