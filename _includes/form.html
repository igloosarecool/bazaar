  <input type="text" name="email" placeholder="{{ site.text.contact.email }}" class="block sm-col col-12 field mb2" required>
  <textarea type="text" name="content" class="block sm-col col-12 field" rows="5" placeholder="{{ site.text.contact.content }}"></textarea>

</form>
