<form class="p3" id="contactform">
  <input type="text" name="_subject" placeholder="{{ page.title }}" value ="Reactie op {{ page.title }}" class="block sm-col col-12 field mb2" style="display:none" disabled novalidate>
  <input type="email" name="email" placeholder="{{ site.text.contact.email }}" class="block sm-col col-12 field mb2" required novalidate>
  <textarea type="text" name="message" class="block sm-col col-12 field" rows="5" placeholder="{{ site.text.contact.content }}"></textarea>
  <input type="text" name="_gotcha" style="display:none" />
  <button type="submit" class="btn btn-primary mt2 mb3 ml2 right">{{ site.text.contact.submit }}</button><a href="#" data-modal="close" class="btn btn-outline mt2 mb3 blue right">&times; Annuleren</a>
</form>
