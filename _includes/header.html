<header class="site-header">

  <div class="clearfix border-box py4">

    <div class="sm-col-12"><h1 class="title caps"><a class="site-title" href="{{site.baseurl}}/">{{ site.title }}</a></h1></div>
    <div class="sm-col-12">
      <nav class="site-nav">
  {% for category in site.text.categories %}
        <a href="{{ site.baseurl }}/category/{{category}}" class="btn btn-outline mb1 blue">{{ category | capitalize }}</a>
  {% endfor %}
      </nav>
    </div>
  </div>

</header>
